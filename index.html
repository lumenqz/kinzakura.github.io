<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Моя страница</title>
</head>
<body>

<div class="card">
    Magic Card
</div>

<form class="form-card" action="#" method="POST">
    <h2>Анкета Игрока</h2>

    <label for="name">Как вас зовут?</label>
    <input type="text" id="name" name="name" placeholder="Введите ваше имя" required>

    <label for="age">Сколько вам лет?</label>
    <input type="number" id="age" name="age" placeholder="Ваш возраст" required>

    <label for="experience">Сколько лет играете?</label>
    <input type="number" id="experience" name="experience" placeholder="Опыт в годах" required>

    <label for="skill">Как оцениваете свой скилл?</label>
    <select id="skill" name="skill" required>
        <option value="beginner">Новичок</option>
        <option value="intermediate">Средний</option>
        <option value="advanced">Продвинутый</option>
        <option value="pro">Профессионал</option>
    </select>

    <button type="submit">Отправить</button>
</form>

<a href="" target="_blank">Mythrill</a>

</body>
</html>
